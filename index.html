<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="AI Insight - Latest news and insights with dynamic headlines and stories.">
  <meta name="keywords" content="AI, Insight, News, Technology, Stories">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Insight - Latest News and Stories</title>
  <link rel="canonical" href="https://cryptoroom203.github.io/AI-insight/">
  <style>
    /* Simple Hacker Newsâ€“like styling */
    body {
      font-family: Verdana, sans-serif;
      background-color: #f6f6ef;
      margin: 0;
      padding: 0;
    }
    header.header {
      background-color: #ff6600;
      color: #000;
      padding: 10px;
      text-align: center;
    }
    main.container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
    }
    .news-item {
      padding: 8px 0;
      border-bottom: 1px solid #e0e0e0;
    }
    .news-item a {
      color: #000;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
    .subtext {
      margin-top: 4px;
      color: #828282;
      font-size: 12px;
    }
    /* Story container styling */
    #story {
      display: none;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #e0e0e0;
      margin-bottom: 20px;
      position: relative;
    }
    #close-story {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff6600;
      color: #000;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 16px;
    }
    #story-content {
      margin-top: 40px;
      white-space: pre-wrap;
      font-family: Verdana, sans-serif;
      overflow: auto;
      line-height: 2rem;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      font-size: 12px;
      color: #828282;
      border-top: 1px solid #e0e0e0;
      margin-top: 20px;
    }
    footer a {
      color: #828282;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>AI Insight</h1>
  </header>
  <main class="container">
    <!-- Story container (hidden by default) -->
    <section id="story" aria-live="polite">
      <button id="close-story" aria-label="Close story">X</button>
      <article id="story-content"></article>
    </section>
    <!-- News list container -->
    <section id="news">
      <!-- Noscript fallback for users with JavaScript disabled -->
      <noscript>
        <p>JavaScript is disabled. Please enable JavaScript or visit our <a href="mind/static-news.html">static news page</a> for the latest updates.</p>
      </noscript>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 AI Insight. All rights reserved.</p>
  </footer>
  
  <script>
    /**
     * Parse a CSV line in the format: timestamp,uuid,heading
     */
    function parseCSVLine(line) {
      const firstComma = line.indexOf(',');
      const secondComma = line.indexOf(',', firstComma + 1);
      if (firstComma === -1 || secondComma === -1) {
        return { timestamp: "", uuid: "", heading: line };
      }
      const timestamp = line.substring(0, firstComma).trim();
      const uuid = line.substring(firstComma + 1, secondComma).trim();
      const heading = line.substring(secondComma + 1).trim();
      return { timestamp, uuid, heading };
    }

    // Fetch the CSV file (mind.csv) from the /mind/ directory
    fetch('https://cryptoroom203.github.io/AI-insight/mind/mind.csv')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to load mind.csv');
        }
        return response.text();
      })
      .then(text => {
        const lines = text.split("\n").filter(line => line.trim() !== "");
        const newsContainer = document.getElementById("news");
        let html = "";
        let rank = 1;
        lines.forEach(line => {
          const item = parseCSVLine(line);
          html += '<div class="news-item">';
          html += '<span>' + rank + '. </span>';
          // The link now points to a separate story page for SEO purposes.
          html += '<a href="story.html?uuid=' + item.uuid + '" data-uuid="' + item.uuid + '">' + item.heading + '</a>';
          html += '<div class="subtext">' + item.timestamp + '</div>';
          html += '</div>';
          rank++;
        });
        newsContainer.innerHTML = html;

        // Add click event listeners to load stories via AJAX (for users with JS enabled)
        document.querySelectorAll('.news-item a').forEach(link => {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            const uuid = this.getAttribute('data-uuid');
            fetch('./mind/stories/' + uuid + '.txt')
              .then(response => {
                if (!response.ok) {
                  throw new Error("Could not load story");
                }
                return response.text();
              })
              .then(text => {
                document.getElementById("news").style.display = "none";
                document.getElementById("story-content").innerText = text;
                document.getElementById("story").style.display = "block";
                // Update the URL so that the story is bookmarkable
                history.pushState({uuid: uuid}, '', 'story.html?uuid=' + uuid);
              })
              .catch(err => {
                console.error(err);
                alert("Failed to load story.");
              });
          });
        });
      })
      .catch(error => {
        console.error(error);
        document.getElementById("news").innerHTML = "<p>Error loading news.</p>";
      });

    // Event listener to close the story view and return to the news list
    document.getElementById("close-story").addEventListener("click", function() {
      document.getElementById("story").style.display = "none";
      document.getElementById("news").style.display = "block";
      history.pushState({}, '', './');
    });
  </script>
</body>
</html>
